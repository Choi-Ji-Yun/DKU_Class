<!DOCTYPE html>
<html>
<head>
    <title>눈 내리는 사걀의 마을</title>
    <style type="text/css">
        body{
           background-image: url("./image.jpg");
           background-size: 100%;
           background-repeat: no-repeat;
       }
       div{
           color: white;
           font-size: 2rem;
           font-weight: bold;
           position: absolute;
       }
   </style>
</head>
<body>
 <script>
    setInterval("Snow()",20);
    const sum=[];
    for(var i=0; i<30; i++){
        sum[i]=0;
    }
    const topPoint=[];
    const div=[];

    for(var i=0; i<30; i++){
        div[i]=document.createElement("div");
        div[i].innerHTML="*";
        document.body.appendChild(div[i]);
        const a =Math.random()*1890;
        const left=Math.floor(a);
        const b =Math.random()*700;
        const Top=Math.floor(b);
        div[i].style.left=left+"px";
        div[i].style.top=Top+"px";
        topPoint[i]=Top;
    }

    function Snow(){
        for(var i=0; i<30; i++){
            sum[i]++;
            div[i].style.top=topPoint[i]+sum[i]+"px";
            const Max=topPoint[i]+sum[i];
            if(Max>860 ){
                sum[i]=0;
                topPoint[i]=0;
                div[i].style.top=0+"px";
            }
        }
    }
</script>
</body>
</html>
