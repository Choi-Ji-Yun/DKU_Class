<!DOCTYPE html>
<html>
<head>
   <title>오디오 리스트 연속 재생</title>
   <meta charset="utf-8">
</head>
<body>
   <h2>오디오 리스트 연속 재생</h2>
   <hr>
   처음 play 버튼을 누르면 리스트에 있는 곡이 연속하여 자동 재생됩니다.
   마우스로 다른 곡을 선택하면 곡이 바뀝니다.
   next 버튼을 누르면 다음 곡으로 넘어갑니다.
   <hr>
   <div>
      <audio id="audio" src="${select[selectedIdx].value}" onended="onended()" controls autoplay style="width: 350px"></audio>
   </div>
   <br>
   <select id="audio_select" size="3" style="width: 250px">
      <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3">PlayList #1</option>
      <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3">PlayList #2</option>
      <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3">PlayList #3</option>
      <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">PlayList #4</option>
   </select> 
   <button onclick="play()">play</button>
   <button onclick="next()">next</button>


   <script>
      const select = document.getElementById('audio_select');
      const audio = document.getElementById('audio');
      
      function play(){
         let link = document.getElementById("audio_select").value;
         if(select.selectedIndex === -1){
            select.selectedIndex+=1;
            audio.src= select[0].value;
         }else {
            audio.src = link;
         }
      }

      function next(){
         let selectedIdx = select.selectedIndex+1;
         select.selectedIndex+=1;

         if(selectedIdx === select.length){
            select.selectedIndex = 0;
           audio.src = select[0].value;
         } else {
            audio.src = select[selectedIdx].value;
         }
      }

      function onended(){
         let selectedIdx = select.selectedIndex+1;
         select.selectedIndex+=1;

         if(selectedIdx === select.length){
            select.selectedIndex = 0;
            audio.src = select[0].value;
         } else {
            audio.src =select[selectedIdx].value;
         }
      }
   </script>
</body>
</html>
