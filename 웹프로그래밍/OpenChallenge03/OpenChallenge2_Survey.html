<!DOCTYPE html>
<html>
<head>
	<title>소프트웨어 기술 설문</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1>설문지</h1>
		<p>
			소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
		</p>
		<hr>
	</header>

	<section>
		<article> 
			<form>
				학년
				<input type="radio" name="grade" value="1" checked>1학년
				<input type="radio" name="grade" value="2">2학년
				<input type="radio" name="grade" value="3">3학년
				<input type="radio" name="grade" value="4">4학년
			</form>
			<br>
			<form>
				성별
				<input type="radio" name="sex" value="boy">남
				<input type="radio" name="sex" value="girl">여
			</form>
			<br>
			<form>
				관심 분야
				<select name="interest" style="width:170px">
					<option value="1" selected>모바일 소프트웨어</option>
					<option value="2">프론트엔드</option>
					<option value="3">백엔드/서버</option>
					<option value="4">임베디드</option>
				</select>
			</form>
			<br>
			<form>
				진로 
				<input type="checkbox" value="1" checked>개발
				<input type="checkbox" value="2">기획
				<input type="checkbox" value="3">영업
				<input type="checkbox" value="4">창업
			</form>
			<br>
			<form>
				남기고 싶은 말 <br>
				<textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
			</form>
		</article>
	</section>

	<footer>
		<br> Copyright 2020 by JiYun
	</footer>

</body>
</html>
