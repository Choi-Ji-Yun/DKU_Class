<!DOCTYPE html>
<html>
<head>
	<title>나의 소개</title>
	<meta charset="utf-8">
</head>
<body style="margin-right: 80px; margin-left: 80px">
	<h1 style="text-align: center; color: blue; font-size: 40px" onmouseover="onmouse()" onmouseout="offmouse()">최지윤</h1>

	<hr style="height: 20px; background-color: grey">
	<img id="jy" src="웹프과제/chlwldbs.jpeg" width="200px"; height="240px">
	<p style="font-size: 25px; color: green;">
		저는 용인에서 태어나 <span style="color: red; font-size: 28px;">단국대학교 소프트웨어학과</span>를 재학중인 학생입니다. 평소 웹에 흥미가 있으며 현재 <span style="color: red; font-size: 28px;">웹프로그래밍</span> 과목을 수강하고 있습니다.
	</p>
	
<script>
	function onmouse(){
		jy.style.display="block";
	}
	function offmouse(){
		jy.style.display="none";
	}
</script>

</body>
</html>
