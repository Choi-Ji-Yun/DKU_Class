<!DOCTYPE html>
<html>
<head>
	<title>단어장 만들기</title>
	<meta charset="utf-8">
	<style type="text/css">
		#order{
			display: inline-block;
			width: 13px;
			border: 1px solid yellowgreen;
			padding-left: 0.5rem;
			padding-right: 0.5rem;
			font-size: 1.2rem;
		}
		#english{
			display: inline-block;
			width: 100px;
			text-align: center;
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<h2>나의 단어장 모두 출력</h2>
	<hr>
	<div id="list"
	></div>
	<script type="text/javascript">
		for (let i=0 ; i<localStorage.length; i++) {
			let key = localStorage.key(i);
			let value = localStorage.getItem(key);
			const list = document.getElementById('list');
			list.innerHTML += `<span id="order">${i+1}</span> <span id="english">${key}</span> <span id="korean">${value}</span><br>`;
		}
	</script>
</body>
</html>
