<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>단어장 만들기</title>
</head>
<body>
   <h2>나의 단어장 만들기</h2>
   <hr>
   영어 <input id="english" type="text">
   <br>
   한글 <input id="korean" type="text">
   <br>
   <br>
   <button id="save" onclick="save()">단어 저장</button>
   <button id="search" onclick="search()">영단어 검색</button>
   <button id="delete" onclick="del()">단어 삭제</button>
   <button id="view" onclick="view()">전체 보기</button>

   <script>
      const english = document.getElementById("english");
      const korean = document.getElementById("korean");
      let arr = [];
     
      function save() {
         if (!window.localStorage) {
            alert("로컬스토리지를 지원하지 않습니다.");
            return;
         }
         
         let val1 = localStorage.getItem(english.value);
         let entry = {
            "english": english.value,
            "korean": korean.value
         }
         if(val1){
            if(confirm(english.value + "가 이미 있습니다. 수정하시겠습니까?")){
               localStorage.setItem(english.value, korean.value);
               alert('단어를 저장했습니다.');
               english.value = "";
               korean.value = "";
            }
            else{
               return false;
            }
         }
         else{
            localStorage.setItem(english.value, korean.value);
            alert('단어를 저장했습니다.');
            english.value = "";
            korean.value = "";
         }
      }

      function search() {
         if (!window.localStorage) {
            alert("로컬스토리지를 지원하지 않습니다.");
            return;
         }
         let val2 = localStorage.getItem(english.value);
         if(val2 == null)
            alert(english.value + "는 없는 단어입니다.");
         else
            korean.value = val2; // inner
      }
      function del(){
         let val3 = localStorage.getItem(english.value)
         if(val3 == null){
            alert('없는 단어입니다. 다시 입력해주세요.');
         }
         else{
            localStorage.removeItem(english.value);
            alert('단어 삭제를 완료했습니다.');
         }
      }
      function view(){
         let win = window.open('2020-2-WebProg-2-HW13-Main2-최지윤-32194747.html', '_blank');
         win.focus();
      }
   </script>
</body>
</html>
